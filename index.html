<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Individual</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="perfil_Gerardo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="waldir.css">
</head>
<body>
    <div class="perfil-container">
        <div class="perfil-card">
            <div class="perfil-header">
                <i class="fas fa-user-circle fa-5x"></i>
            </div>
            <div class="perfil-body">
                <h2 class="perfil-nombre">Gerardo Alexander Lopez Medrano</h2>
                <p class="perfil-descripcion">
                    Estudiante de Ingeniería en Sistemas. Apasionado por el desarrollo de software, la innovación tecnológica y el trabajo colaborativo.
                </p>
                <div class="perfil-redes">
                    <a href="https://github.com/https://github.com/MedranoGerardo" target="_blank" class="github">GitHub</a>
                    <a href="https://facebook.com/https://www.facebook.com/gerardo.lopez.452207/" target="_blank" class="facebook">Facebook</a>
                </div>
            </div>
        </div>
    </div>

<section class="card">
      <div class="foto">
        
        <img src="https://avatars.githubusercontent.com/u/117502426?v=4" alt="Foto de perfil ">
      </div>

      <div class="info">
        <h1 class="nombre">Waldir Vasquez Rosa</h1>
        <p class="bio">
          Estudiante de Ingenieria de sistemas informaticos
        </p>
        <nav class="redes" aria-label="Redes sociales">
          <a class="btn-red fb" href="" target="_blank" rel="noopener" aria-label="Facebook">
            <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
          </a>
          <a class="btn-red ig" href="" target="_blank" rel="noopener" aria-label="Instagram">
            <i class="fa-brands fa-instagram" aria-hidden="true"></i>
          </a>
          <a class="btn-red gh" href="https://github.com/Waldir21" target="_blank" rel="noopener" aria-label="GitHub">
            <i class="fa-brands fa-github" aria-hidden="true"></i>
          </a>
        </nav>
      </div>
    </section>

</body>
</html>
